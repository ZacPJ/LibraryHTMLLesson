<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h1>Book Details</h1>
<span th:if="${book==null}">Book not found</span>
<span th:unless="${book==null}">
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getTitle}"></td>
        <td>
            <a th:text="${book.author.getFullName()}" th:href="@{/author/{id}(id = ${book.author.getId()})}"></a>
        </td>
    </tr>
</table>
    </span>
</body>
</html>
